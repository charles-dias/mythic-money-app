<div class="p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-6 text-center">New Expense</h2>
  <hr class="mb-5 mx-9" />

  <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Nome -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
        Description
      </label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="isFieldInvalid('name')"
      />
      <span *ngIf="isFieldInvalid('name')" class="text-sm text-red-500">
        Name is required
      </span>
    </div>

    <!-- Data -->
    <div>
      <label for="date" class="block text-sm font-medium text-gray-700 mb-1">
        Date
      </label>
      <input
        type="date"
        id="date"
        formControlName="date"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Valor -->
    <div>
      <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">
        Cost
      </label>
      <div class="relative">
        <span class="absolute left-3 top-2">R$</span>
        <input
          type="text"
          id="amount"
          formControlName="amount"
          (input)="onAmountInput($event)"
          class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="isFieldInvalid('amount')"
        />
      </div>
      <span *ngIf="isFieldInvalid('amount')" class="text-sm text-red-500">
        Cost is required
      </span>
    </div>

    <!-- BotÃ£o Submit -->
    <div class="pt-4">
      <button
        type="submit"
        class="w-full bg-green-900 text-white py-2 px-4 rounded-md hover:bg-green-950 focus:outline-none focus:ring-2 focus:ring-green-900"
      >
        Save
      </button>
    </div>
  </form>
</div>
