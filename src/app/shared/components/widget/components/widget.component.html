<div class="flex flex-col justify-between gap-5 mt-5">
  <div
    *ngFor="let item of data"
    class="bg-gray-50 rounded-lg p-4 shadow-md min-w-[120px] text-center hover:shadow-lg transition-shadow duration-300"
  >
    <div class="text-2xl font-bold mb-2" [class]="item.type">
      {{ "R$ " + (item.value | number : "1.2-2") }}
    </div>

    <div class="text-sm uppercase" [class]="item.type">
      {{ item.label }}
    </div>
  </div>
</div>
