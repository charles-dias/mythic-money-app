<nav class="bg-white shadow fixed top-0 left-0 right-0 z-10 mb-1">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <!-- Logo/Title section -->
      <div class="flex-shrink-0 flex items-center">
        <h1 class="text-xl font-bold text-gray-800">{{ title }}</h1>
      </div>

      <!-- Menu Button -->
      <div class="flex items-center">
        <button
          (click)="toggleMenu()"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
        >
          <svg
            [class.hidden]="isMenuOpen"
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <svg
            [class.hidden]="!isMenuOpen"
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div [class.hidden]="!isMenuOpen" class="">
    <div class="px-2 pt-2 pb-3 space-y-1">
      <a
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        routerLinkActive="bg-gray-100 text-gray-900"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
        (click)="closeMenu()"
      >
        {{ item.label }}
      </a>
    </div>
  </div>
</nav>
